name: Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "12 16 * * *"

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install zero latest (cron only)
        if: github.event_name == 'schedule'
        run: pnpm install @rocicorp/zero@latest -w

      - name: Build
        run: pnpm run build

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Run integration tests (PG 16)
        run: cd integration && PG_VERSION=16 pnpm test

      - name: Run integration tests (PG 17)
        run: cd integration && PG_VERSION=17 pnpm test

      - name: Type check tests
        run: pnpm run test:types
